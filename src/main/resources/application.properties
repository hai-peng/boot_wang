# 配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///school?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# 静态资源文件的读取路径
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/test/
typeAliasesPackage: com.hp.boot.mapper
mapperLocations: classpath:**/*.xml